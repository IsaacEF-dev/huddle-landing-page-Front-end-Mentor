<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <main class="container">
        <div class="container-page">
            <div class="page">
                <header class="site-header">
                    <img src="images/logo.svg" alt="" class="logo">
                </header>
                <div class="content-page ">
                    <div class="img-content col-8"><img src="images/illustration-mockups.svg" alt=""></div>
                    <div class="page-info col-4">
                        <h1 class="title">Build The Community Your Fans Will Love </h1>
                        <p class="description">Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <a href="#" class="btn">Register</a>
                    </div>
                </div>
                <footer class="site-footer">
                    <div class="content-social">
                        <a href="" class="social-media"><i class='bx bxl-facebook'></i></a>
                        <a href="" class="social-media"><i class='bx bxl-twitter'></i></a>
                        <a href="" class="social-media"><i class='bx bxl-instagram'></i></a>
                    </div>
                </footer>
            </div>
        </div>
    </main>



</body>

</html>
